<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="paragraphs.js" defer></script>
    <script src="main.js" defer></script>
    <title>Speed Typing Test</title>
</head>
<body>
    <div class="container">
        <input id="input" type="text">
        <div class="content">
            <div class="text">
                <p id="paragraph"></p>
            </div>
            <div class="details">
                <ul class="result-details">
                    <li>
                        <p>Time Left:</p>
                        <span id="time"></span>
                    </li>
                    <li>
                        <p>Mistakes:</p>
                        <span id="mistake">0</span>
                    </li>
                    <li>
                        <p>WPM:</p>
                        <span id="wpm">0</span>
                    </li>
                    <li>
                        <p>CPM:</p>
                        <span id="cpm">0</span>
                    </li>
                </ul>
                <button id="button">Try Again</button>
            </div>
        </div>
    </div>
</body>
</html>
